<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форма заявки</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial; background:#f5f5f5; }
form { max-width:400px; background:white; padding:20px; margin:40px auto;
       border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
input { width:100%; padding:12px; margin:10px 0; border:1px solid #ccc;
        border-radius:5px; }
button { width:100%; padding:12px; background:#007bff; color:white;
         border:none; border-radius:5px; font-size:16px; cursor:pointer; }
button:hover { background:#005fcc; }
#result { margin-top:15px; font-weight:bold; }
</style>

</head>
<body>

<form id="leadForm">
    <h2>Форма заявки</h2>

    <input name="firstname" placeholder="Имя" required>
    <input name="lastname" placeholder="Фамилия" required>
    <input name="email" type="email" placeholder="Почта" required>
    <input name="phone" placeholder="Телефон +7XXXXXXXXXX" required>

    <button type="submit">Отправить</button>
    <div id="result"></div>
</form>

<script>
document.getElementById("leadForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const form = new FormData(e.target);

    const res = await fetch("/submit", {
        method: "POST",
        body: form
    });

    const json = await res.json();
    document.getElementById("result").innerText =
        "Ответ CRM: " + JSON.stringify(json);
});
</script>

</body>
</html>
